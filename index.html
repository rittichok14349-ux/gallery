<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snoopy Gallery</title>

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Snoopy Gallery</h1>

    <div class="row g-4">

      <!-- รูปที่ 1 -->
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="images/Snoopy1.png" class="card-img-top" alt="Snoopy 1">
          <div class="card-body">
            <h5 class="card-title">Snoopy 1</h5>
            <p class="card-text">ตัวอย่างรูป Snoopy ภาพที่ 1</p>
          </div>
        </div>
      </div>

      <!-- รูปที่ 2 -->
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="images/Snoopy2.png" class="card-img-top" alt="Snoopy 2">
          <div class="card-body">
            <h5 class="card-title">Snoopy 2</h5>
            <p class="card-text">ตัวอย่างรูป Snoopy ภาพที่ 2</p>
          </div>
        </div>
      </div>

      <!-- รูปที่ 3 -->
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <img src="images/Snoopy3.png" class="card-img-top" alt="Snoopy 3">
          <div class="card-body">
            <h5 class="card-title">Snoopy 3</h5>
            <p class="card-text">ตัวอย่างรูป Snoopy ภาพที่ 3</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (ถ้าต้องการใช้ component แบบ interactive) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
